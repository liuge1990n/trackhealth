<!DOCTYPE html>
<html ng-app>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Track Health</title>
        <script type="text/javascript" src="scripts/angular/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </head>
    <body ng-controller="mainCtrl">
        <div ng-repeat="dummy in dummies">{{dummy}}</div>
        <button type="button">Add weight</button>
        <br>
        
        <form name = "healthdata" novalidate>
            <button type="button" ng-click="createhealthData()">Update weight</button>
            input your user id: <input type="text" name="newid" />
            input your weight: <input type="text" name="newweight"/>
        </form>

    </body>
</html>
